<h1>Update Task</h1>
<form (ngSubmit)="handleSubmit()">
    <div class="mb-3">
      <label for="title" class="form-label">Title</label>
      <input [(ngModel)]="task.title" name="title" type="text" class="form-control" id="title" aria-describedby="emailHelp">
        <p class="text-danger" *ngIf="errorMessage.title"> {{errorMessage.title.message}} </p>
    </div>
    <div class="mb-3">
      <label for="content" class="form-label">Content</label>
      <textarea [(ngModel)]="task.content" class="form-control" name="content" id="content"></textarea>
      <p class="text-danger" *ngIf="errorMessage.content"> {{errorMessage.content.message}} </p>
    </div>
    <div class="mb-3">
      <label for="priority" class="form-label">Priority</label>
      <select [(ngModel)]="task.priority" class="form-select" name="priority" id="priority">
        <option value="">Select One Option</option>
        <option value="Low">Low</option>
        <option value="Medium">Medium</option>
        <option value="High">High</option>
      </select>
      <p class="text-danger" *ngIf="errorMessage.priority"> {{errorMessage.priority.message}} </p>
    </div>
    <div class="mb-3">
      <label for="dueDate" class="form-label">Due Date</label>
      <input [(ngModel)]="task.dueDate.split('T')[0]" name="dueDate" type="date" class="form-control" id="dueDate" aria-describedby="emailHelp">
      <p class="text-danger" *ngIf="errorMessage.dueDate"> {{errorMessage.dueDate.message}} </p>
    </div>
    
    <button type="submit" class="btn btn-primary">Submit</button>
  </form>
